<html>
    <head>
        <script src="jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script>
        
        </script>
        
        <style>
            body
            {
                margin: 0px;
                padding: 0px;
            }
            #Box1,#Box2,#Box3,#Box4{
                height: 100vh;
                width: 100%;
                background-color: #E8A4A3;
                text-align: center;
                font-family: arial black;
                font-size: 60px;
                line-height: 100vh;
            }
            #Box2{
                background-color: #f7a583;
            }
            #Box3{
                background-color: #f7baa1;
            }
            #Box4{
                background-color: #fb9fa4;
            }
            #menu{
                position: fixed;
                top:50px;
                width: 100%;
            }
            #leftmenu{
                height: 30px;
                width: 40%;
                background-color: #222;
                border-radius: 0px 20px 20px 0;
                float: left;
            }
            #rightmenu{
                height: 30px;
                width: 40%;
                background-color: #222;
                border-radius: 20px 0px 0px 20px;
                float: right;
            }
            #centerlogo{
                height: 100px;
                width: 100px;
                border-radius: 50%;
                background-color: #333;
                float: left;
                margin-top: -30px;
                margin-left: 80px;
                font-family: Arial black;
                font-size: 20px;
                color: white;
                line-height: 100px;
                text-align: center;
            }
            a{
                font-family: arial black;
                font-size:20px;
                color:white;
                text-decoration: none;
                margin-left: 120px;
            }
        </style>
        <script src="jquery-1.10.2.min.js"></script>
        <script>
            $(document).ready(function(){
               $("#link1").click(function(){
                    $path=$("#Box1").offset().top;
                    $('body').animate({scrollTop:$path},1000);
               });
               $("#link2").click(function(){
                    $path=$("#Box2").offset().top;
                    $('body').animate({scrollTop:$path},1000);
               });
               $("#link3").click(function(){
                    $path=$("#Box3").offset().top;
                    $('body').animate({scrollTop:$path},1000);
               });
               $("#link4").click(function(){
                    $path=$("#Box4").offset().top;
                    $('body').animate({scrollTop:$path},1000);
               });
            });
        </script>
    </head>
    <body>
        <div id="menu">
            <div id="leftmenu">
                <a href="#Box1" id="link1">BOX 1</a>
                <a href="#Box2" id="link2">BOX 2</a>
            </div>
 
            <div id="centerlogo" class="image-cropper">
              <img src="https://farm5.staticflickr.com/4311/35462937594_23dc8aa739_q.jpg" class="rounded" />
            </div> 
          
            <div id="rightmenu">
                <a href="#Box3" id="link3">BOX 3</a>
                <a href="#Box4" id="link4">BOX 4</a>
            </div>
        </div>
        <div id="Box1">
            <img src="Header.png" width = "100%" />   
        </div>
        <div id="Box2">
            BLOCK 2
        </div>
        <div id="Box3">
            BLOCK 3
        </div>
        <div id="Box4">
            BLOCK 4
        </div>
    </body>
</html>
